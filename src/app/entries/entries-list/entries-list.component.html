<button mat-fab color="primary" (click)="addOne()"><mat-icon>add</mat-icon></button>
<div class="flex-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort [trackBy]="trackByUid">
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef mat-sort-header>When</mat-header-cell>
      <mat-cell *matCellDef="let entry" class="entry-when">{{ toTimeString(entry.time) }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
      <mat-cell *matCellDef="let entry">
        <img width="32px" height="32px" [src]="getTypeIcon(entry.type)" />
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="systolic">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Systolic</mat-header-cell>
      <mat-cell *matCellDef="let entry">{{ entry.systolic }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="diastolic">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Diastolic</mat-header-cell>
      <mat-cell *matCellDef="let entry">{{ entry.diastolic }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="pulse">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Pulse</mat-header-cell>
      <mat-cell *matCellDef="let entry">{{ entry.pulse }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
      <mat-cell *matCellDef="let entry"> <a (click)="deleteEntry(entry)">Delete</a> </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row
      *matRowDef="let row; columns: displayColumns"
      class="animate"
      (click)="openDialog(row)"
    ></mat-row>
  </mat-table>
</div>
